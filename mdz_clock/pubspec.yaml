name: mdz_clock
description: A digital clock, with animations made in Rive (fka 2D Flare).
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flare_flutter: any

  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/Clock.flr

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/Raleway.ttf
